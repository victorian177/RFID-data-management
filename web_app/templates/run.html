<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{name}}</title>
    <link rel="icon" type="image/png" href="static\images\favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container justify-content-center">
          <a class="navbar-brand" href="/">
            <img src="static/images/logo.png">
          </a>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <h3 class="text-center" style="font-family: 'Courier New', Courier, monospace">
            {{name}}: {{use_case}}
        </h3>
    </div>

    <form action="run" name='frm' method="post">
        {% if use_case == "Access" %}
            <div class="mb-3 col-sm-6">
                <label for="places" class="form-label ms-5" style="font-family: 'Courier New', Courier, monospace">Places:</label>
                <input class="form-control ms-5" list="datalistOptions" id="places" name="places" placeholder="Type to search..." required>
                <datalist id="datalistOptions">
                    {%for i in places%}
                        <option value={{ i }}>
                    {%endfor%}
                </datalist>
            </div>
        {% endif %}
        <div class="mb-3 col-sm-6">
            <label for="id" class="form-label ms-5" style="font-family: 'Courier New', Courier, monospace">ID:</label>
            <input type="text" id="idntfr" name="id" class="form-control ms-5">
        </div>
        {% if use_case == "Record" %}
            <label for="data" class="form-label ms-5" style="font-family: 'Courier New', Courier, monospace">Data:</label>
        {% endif %}
        <div class="col-sm-12 text-center">
            {% if use_case == "Record" %}
                <div class="col-sm-6">
                    <textarea class="form-control ms-5" id="text" name="data" placeholder="Enter text..." required></textarea>
                </div>
            {% endif %}
            <input class="btn btn-outline-secondary mt-4 mb-5" id="Submitter" name="Submit" value="Submit" type="submit">
            <a class="btn btn-outline-dark mt-4 mb-5" href="/existing">Finish</a>
        </div>
    </form>
</body>
</html>
