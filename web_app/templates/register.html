<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{name}}</title>
    <link rel="icon" type="image/png" href="static\images\favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container justify-content-center">
          <a class="navbar-brand" href="/">
            <img src="static/images/logo.png">
          </a>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <h3 class="text-center" style="font-family: 'Courier New', Courier, monospace">
            {{name}}: {{use_case}}
        </h3>
    </div>

    <div class=" container bg-light" style="min-height: 200px;">
        <form action="register" method="post">
            <div class="mb-3 col-sm-6">
                <label for="id" class="form-label ms-5" style="font-family: 'Courier New', Courier, monospace">id:</label>
                <input type="text" id="id" name="id" class="form-control ms-5">
                {%for i in dataframe.columns%}
                    <label for="{{i}}" class="form-label ms-5" style="font-family: 'Courier New', Courier, monospace">{{i}}:</label>
                    <input type="text" id="{{i}}" name="{{i}}" class="form-control ms-5">
                {%endfor%}
                {%if use_case == "Access"%}
                    <p class="mt-4" style="font-family: 'Courier New', Courier, monospace">{{places}}</p>
                    <label for="places" class="form-label ms-5" style="font-family: 'Courier New', Courier, monospace">Places:</label>
                    <textarea class="form-control ms-5" id="places" name="places" placeholder="Enter text..." required></textarea>
                {%endif%}
            </div>
            <div class="col-sm-12 text-center">
                <input class="btn btn-outline-secondary mt-4 mb-5 text-center" value="Submit" type="submit">
                <a class="btn btn-outline-dark mt-4 mb-5 text-center" href="/existing">Finish</a>
            </div>
        </form>
    </div>
</body>
</html>
