<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DigID</title>
    <link rel="icon" type="image/png" href="static\images\favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container justify-content-center">
          <a class="navbar-brand" href="#">
            <img src="static/images/logo.png">
          </a>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <h3 class="text-center" style="font-family: 'Courier New', Courier, monospace">
            Digital Identification, Quick and Easy
        </h3>
    </div>

    <div class=" container bg-light" style="min-height: 500px;">
        <form action="data">
            <div class="mb-3 col-sm-6">
                <label for="facility" class="form-label ms-5" style="font-family: 'Courier New', Courier, monospace">Facility:</label>
                <input type="text" id="facility" class="form-control ms-5">
            </div>
            <div class="mb-3 col-sm-6">
                <label for="use-case" class="form-label ms-5" style="font-family: 'Courier New', Courier, monospace">Use Case:</label>
                <input class="form-control ms-5" list="datalistOptions" id="use-case" placeholder="Type to search..." >
                <datalist id="datalistOptions">
                    {%for i in use_cases%}
                        <option value={{ i }}>
                    {%endfor%}
                </datalist>
            </div>
            <div class="col-sm-6">
                <label for="data" class="form-label ms-5" style="font-family: 'Courier New', Courier, monospace">Data:</label>
                <textarea class="form-control ms-5" id="text" name="data" placeholder="Enter text..."></textarea>
            </div>
            <div class="col-sm-12 text-center">
                <input class="btn btn-outline-secondary mt-4 text-center" value="Submit" type="submit">
            </div>
        </form>
    </div>
</body>
</html>
